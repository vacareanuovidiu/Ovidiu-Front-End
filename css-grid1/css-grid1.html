<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="css-grid1.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" class="display" readonly placeholder="0">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">/</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">*</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">-</button>
            <button class="key">0</button>
            <button class="key">.</button>
            <button class="key">=</button>
            <button class="key">+</button>
          </div>

          <div class="start-menu">
            <div class="logo">Windows</div>
            <div class="search-bar">
              <input type="text" placeholder="Search...">
              <button class="search-btn">Search</button>
            </div>
            <div class="menu-items">
              <div class="item">Program 1</div>
              <div class="item">Program 2</div>
              <div class="item">Program 3</div>
              <div class="item">Program 4</div>
              <div class="item">Program 5</div>
              <div class="item">Program 6</div>
              <!-- Add more program items here -->
            </div>
          </div>
          
    </body>
</html>
