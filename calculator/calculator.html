<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="calculator.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <span>Calculator</span>

        <span><i class="fa-solid fa-minus"></i></span>

        <span><i class="fa-regular fa-square"></i> </span>
        <span><i class="fa-solid fa-x"></i> </span>
      </div>
      <div class="standard">
        <a href="#" id="totalhamburger">
          <div class="hamburger"></div>
          <div class="hamburger"></div>
          <div class="hamburger"></div>
        </a>
        <div class="position">Standard</div>

        <button class="clock">
          <i class="fa-regular fa-clock-rotate-left"></i>
        </button>
      </div>
      <div class="child output">0</div>
      <div class="child1">
        <span class="mc">MC </span>
        <span class="mr">MR</span>
        <span class="m+">M+</span>
        <span class="m">M-</span>
        <span class="ms">MS</span>
        <span class="mtm">M &trade;</span>
      </div>
      <div class="calcul">
        <button class="child">%</button>
        <button class="child">CE</button>
        <button class="child">C</button>
        <button class="child">
          <i class="fa-sharp fa-solid fa-delete-left"></i>
        </button>
        <button class="child">1/x</button>
        <button class="child">x &#xb2;</button>
        <button class="child">2&#8730; x</button>
        <button class="child"><i class="fa-regular fa-divide"></i></button>
        <button class="child whitey">7</button>
        <button class="child whitey">8</button>
        <button class="child whitey">9</button>
        <button class="child">X</button>
        <button class="child whitey">4</button>
        <button class="child whitey">5</button>
        <button class="child whitey">6</button>
        <button class="child"><i class="fa-solid fa-minus"></i></button>
        <button class="child whitey">1</button>
        <button class="child whitey">2</button>
        <button class="child whitey">3</button>
        <button class="child"><i class="fa-solid fa-plus"></i></button>
        <button class="child whitey">+/-</button>
        <button class="child whitey">0</button>
        <button class="child whitey">.</button>
        <button class="child egal"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>
  </body>
</html>
