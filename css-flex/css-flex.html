<!DOCTYPE html>
<html>
    <head>
        <title>Learn Flex</title>
        <link rel="stylesheet" href="css-flex.css">
    </head>
    <body>
        <section>
            <header>
                <h1>Watches</h1>
                <h3>Sale watches</h3>
            </header>
            <div class="cards">
                <div class="card item1">
                    <img class="image" src="ceas.jpg" alt="watch image">
                    <h3 class="product">Set ceas cuplu</h3>
                    <p>Bratara mealica eleganta</p>
                    <input type="submit" value="Shop">
                </div>
                <div class="card item2">
                    <img class="image" src="ceas-barbatesc.jpg" alt="watch image">
                    <h3 class="product">Ceas Barbatesc</h3>
                    <p>Bratara din otel inoxidabil</p>
                    <input type="submit" value="Shop">
                </div>
                <div class="card item3">
                    <img class="image" src="aa38j312.jpg" alt="watch image">
                    <h3 class="product">Ceas barbatesc</h3>
                    <p>Curea din piele ecolorica</p>
                    <input type="submit" value="Shop">
                </div>
            </div>
        </section>
    </body>
</html>
